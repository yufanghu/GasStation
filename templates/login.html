<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>加油站管理系统</title>
	
	{% load static %}
    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="{% static "css/nifty.min.css" %}" rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="{% static "css/demo/nifty-demo-icons.min.css" %}" rel="stylesheet">

    <!--Demo [ DEMONSTRATION ]-->
    <link href="{% static "css/demo/nifty-demo.min.css" %}" rel="stylesheet">


    <!--Magic Checkbox [ OPTIONAL ]-->
    <link href="{% static "plugins/magic-check/css/magic-check.min.css" %}" rel="stylesheet">


    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="{% static "plugins/pace/pace.min.css" %}" rel="stylesheet">
    <script src="{% static "plugins/pace/pace.min.js" %}"></script>

    <!--jQuery [ REQUIRED ]-->
    <script src="{% static "js/jquery-2.2.4.min.js" %}"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="{% static "js/bootstrap.min.js" %}"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="{% static "js/nifty.min.js" %}"></script>

    <!--=================================================-->
    
    <!--Background Image [ DEMONSTRATION ]-->
    <script src="{% static "js/demo/bg-images.js" %}"></script>

<body>
	<div id="container" class="cls-container">
		
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<!-- <div id="bg-overlay"></div> -->

		<!-- <div id="bg-overlay" class="bg-img" style="background-image: url("{static img\bg-img\bg-img-6.jpg)" }"></div> -->
		<div id="bg-overlay" class="bg-img" style="background-image: url({% static "img\bg-img\bg-img-6.jpg" %})"></div>
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h3 class="h4 mar-no">加油站管理系统</h3>
		                <!-- <p class="text-muted">Sign In to your account</p> -->
		            </div>
		            <form action="/login/" method="post">
						{% csrf_token %}
		                <div class="form-group">
		                    <input type="text"  name="user" class="form-control" placeholder="请输入用户名" autofocus>
		                </div>
		                <div class="form-group">
		                    <input type="password" name="pwd" class="form-control" placeholder="请输入密码">
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
		                    <label for="demo-form-checkbox">记住账户</label>
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
		            </form>
		        </div>
		    </div>
		</div>
		<!--===================================================-->		
		
	</div>
	<!--===================================================-->
	<!-- END OF CONTAINER -->


		</body>
</html>
